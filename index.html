<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" >
  <title>Pretty Lock Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <div id="toggle-wrap">
      <header>
        <h1> Pretty Lock Screen</h1>
      </header>

      <div>
        <ul>
          <li>
            <label class="pack-switch">
              <input type="checkbox" id="lockscreen-toggle">
              <span>Lock Screen</span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script type="application/javascript;version=1.8" src="js/pretty.js"></script>
</body>
</html>
